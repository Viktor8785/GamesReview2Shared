<!DOCTYPE html>
<html class="page" lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Games Review</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body class="page__body">
    <section class="quiz">
      <div class="quiz__title-wrapper">
        <p class="quiz__title">Quiz</p>
        <p class="quiz__number">1/14</p>
        <p class="quiz__points">0/14</p>
      </div>
      <div class="quiz__slider">
        <div class="quiz__card-container">
        </div>
      </div>
      <div class="quiz__answer">
         <p class="quiz__answer-text"></p>
      </div>
      <div class="quiz__buttons">
        <button type="button" class="quiz__button quiz__button-yes">
          Yes
        </button>
        <button type="button" class="quiz__button quiz__button-no">
          No
        </button>
      </div>
      <button type="button" class="quiz__button-next">
        Next
        <spam class="quiz__spam-next">></spam>
      </button>
      <div class="modal__wrapper">
        <div class="modal__window">
          <p class="modal__text">Congratulation!</p>
          <p class="modal__points">Your score is 14/14</p>
        </div>
      </div>
    </section>
    <footer class="footer">
      <nav class="main-nav quiz-nav">
        <li>
          <a class="main-nav__item" href="index.html" id="games-button">
            <svg class="main-nav__svg-games" width="24" height="24">
              <use xlink:href="img/icons/stack.svg#home-icon"></use>
            </svg>
            <p class="main-nav__item-text">Home</p>
          </a>
        </li>
      </nav>
    </footer>
    <template id="element-template">
      <p class="quiz__item"></p>
    </template>
    <script src="js/quiz.js" type="module" defer></script>
  </body>
</html>
